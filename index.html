<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Booking - Marcação de Eventos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #0a0a0a; color: #fff; }
    header { background: #111; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    .hero { background: url('https://images.unsplash.com/photo-1519677100203-a0e668c92439?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat; height: 70vh; display: flex; justify-content: center; align-items: center; text-align: center; }
    .hero h1 { font-size: 48px; text-shadow: 0 0 15px #000; }
    .section { padding: 40px 20px; text-align: center; }
    form { max-width: 400px; margin: auto; background: #111; padding: 20px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { background: #e60000; color: #fff; padding: 12px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #ff1a1a; }
    footer { background: #111; text-align: center; padding: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>DJ Mucavele — Reservas & Eventos</header>

  <div class="hero">
    <h1>Contrate DJ Profissional Para Seu Evento</h1>
  </div>

  <div class="section">
    <h2>Faça Sua Marcação</h2>
    <p>Preencha o formulário abaixo para reservar DJ ou sistema de som para festas.</p>

    <form>
      <input type="text" placeholder="Seu Nome" required>
      <input type="tel" placeholder="Contacto (WhatsApp)" required>
      <input type="date" required>
      <select required>
        <option value="DJ">DJ</option>
        <option value="Som">Som</option>
        <option value="DJ+Som">DJ + Som Completo</option>
      </select>
      <textarea rows="4" placeholder="Detalhes do Evento"></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <footer>
    © 2025 DJ Mucavele — Todos direitos reservados.
  </footer>
</body>
</html>
